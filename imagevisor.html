<div class="slider" style="padding: 10%;">
    <div style="width: 100%;" class="container">

            <!-- Carousel -->

                <a class="right carousel-control right-carousel-control-responsive" href="#carousel-example-generic" data-slide="next">

<script>
    jQuery(document).ready(function ($) {
        $(".scroll").click(function (event) {
            event.preventDefault();
            $('html,body').animate({scrollTop: $(this.hash).offset().top}, 1000);
        });
    });

    $(function () {
        $('.gallery-grid a').Chocolat();
    });

    function getUrlParameter(sParam) {
        var sPageURL = decodeURIComponent(window.location.search.substring(1)),
            sURLVariables = sPageURL.split('&'),
            sParameterName,
            i;

        for (i = 0; i < sURLVariables.length; i++) {
            sParameterName = sURLVariables[i].split('=');

            if (sParameterName[0] === sParam) {
                return sParameterName[1] === undefined ? true : sParameterName[1];
            }
        }
    };

    const visorType = getUrlParameter("visorType");
    const imageName = getUrlParameter("imageName");
    
    if (visorType === "birthday") {
        let name;
        if (imageName.length === 5) {
            name = imageName.substring(0,1);
        } else {
            name = imageName.substring(0,2);
        }

        $('.carousel-inner').append('<div class="item active">' +
            '<img src="images/bitrhdayGallery/'+imageName+'" alt=\"\">' +
            '</div>');

        $('.carousel-indicators').append('<li data-target="#carousel-example-generic" data-slide-to="'+(Number(name)-1)+'" class="active"></li>');

        for (let i=0; i<12; i++) {
            if ( ((i+1)+".jpg") !== imageName){
                $('.carousel-inner').append('<div class="item">' +
                    '<img src="images/bitrhdayGallery/'+(i+1)+'.jpg" alt=\"\">' +
                    '</div>');

                $('.carousel-indicators').append('<li data-target="#carousel-example-generic" data-slide-to="'+i+'"></li>');
            }
        }
    }

    if (visorType === "entertainment") {
        let name;
        if (imageName.length === 6) {
            name = imageName.substring(1,2);
        } else {
            name = imageName.substring(1,3);
        }
        
        $('.carousel-inner').append('<div class="item active">' +
            '<img src="images/'+imageName+'" alt=\"\">' +
            '</div>');

        $('.carousel-indicators').append('<li data-target="#carousel-example-generic" data-slide-to="'+name+'" class="active"></li>');

        for (let i=0; i<12; i++) {
            if ( ("g"+i+".jpg") !== imageName){
                $('.carousel-inner').append('<div class="item">' +
                    '<img src="images/g'+i+'.jpg" alt=\"\">' +
                    '</div>');

                $('.carousel-indicators').append('<li data-target="#carousel-example-generic" data-slide-to="'+i+'"></li>');
            }
        }
    }

</script>
